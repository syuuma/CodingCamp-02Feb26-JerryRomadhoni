<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List - Jerry R</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Todo List - Jerry R</h1>

      <div class="input-section">
        <input
          type="text"
          id="taskInput"
          class="task-input"
          placeholder="Add a Task"
        />
        <input type="date" id="dateInput" class="date-input" />
        <button class="add-btn" onclick="addTask()">+</button>
      </div>

      <div class="control-section">
        <div class="filter-container">
          <label for="filterSelect" class="filter-label">FILTER:</label>
          <select
            id="filterSelect"
            class="filter-dropdown"
            onchange="filterTasks(this.value)"
          >
            <option value="all">All Task</option>
            <option value="overdue">Overdue</option>
            <option value="today">Today</option>
            <option value="upcoming">Upcoming</option>
            <option value="completed">Completed</option>
          </select>
        </div>
        <button class="delete-all-btn" onclick="deleteAll()">DELETE ALL</button>
      </div>

      <div class="table-container">
        <table class="task-table">
          <thead>
            <tr>
              <th>TASK</th>
              <th>DUE DATE</th>
              <th>STATUS</th>
              <th>ACTIONS</th>
            </tr>
          </thead>
          <tbody id="taskTableBody">
            <tr class="empty-state">
              <td colspan="4">No task found</td>
            </tr>
          </tbody>
        </table>
      </div>

      <footer class="footer">
        <div class="footer-content">
          <p class="footer-text">
            Created by
            <span class="author">Jerry R</span>
          </p>
          <p class="footer-year">Â© 2026 Todo List App</p>
        </div>
      </footer>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
